<div class="opt_modal-content opt_approval-status-popup">
  <div class="mat-dialog-content">
    <div class="opt_modal-header">
      <div class="test opt--depth__1">
        <div class="opt_flex--container test-wrapper">
          <div class="opt_flex__item--inherit test-inner">
            <div class="inner-icon">
              <i class="icon-icn-file"></i>
            </div>
          </div>
          <div class="opt_flex__item test-inner-expand">
            <div class="title">
              <h1 mat-dialog-title>{{data.name}}</h1>
              <p class="opt-txt__body2-small"></p>
            </div>
          </div>
          <div class="opt_flex__item--inherit test-inner-2">
            <div class="inner-action">
              <!-- <button class="material-icons icon1">launch</button> -->
              <button class="material-icons icon2" (click)="close()">close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="opt_modal-body">
      <div class="approval-status-accordion-wrapper">
        <div class="approval-status-accordion-row">
          <div class="row">
            <div class="col-md-12">
              <div class="opt_flex--container">
                <div class="opt_flex__item opt_flex__item--vcenter">
                  <mat-accordion>
                    <mat-expansion-panel>
                      <mat-expansion-panel-header collapsedHeight="55px" expandedHeight="55px" >
                        <mat-panel-title>
                          <div class="row">
                            <div class="col-xs-9 col-md-3">
                              <div class="opt_flex--container flex-line-break">
                                <div class="opt_flex__item opt_flex__item--vcenter">
                                    <p class="opt-txt__body2-small"> Conditon</p>
                                </div>
                                <div class="opt_flex__item opt_flex__item--vcenter">
                                    <p class="opt-txt__body2-small"> Discount > 10%</p>
                                  </div>
                              </div>
                            </div>
                            <div class="col-xs-3 col-md-6">
                              <div class="opt_flex--container">
                                <div class="opt_flex__item opt_flex__item--vcenter">
                                  <p class="opt-txt__body2-small">All assigned users</p>
                                </div>
                              </div>
                            </div>

                            <div class="col-xs-3 col-md-3">
                              <div class="opt_flex--container">
                                <div class="opt_flex__item opt_flex__item--vcenter just-content-center">
                                  <div class="icon-status approve"><i class="material-icons">
                                    done
                                    </i></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <div class="approval-status-expanded-content-row">
                        <div class="row expanded-list-row-padding">
                          <div class="col-xs-3 col-md-3">
                            <div class="opt_flex--container">
                              <div class="opt_flex__item opt_flex__item--vcenter">
                                <p class="opt-txt__body2-small">User 1</p>
                              </div>
                             
                            </div>
                          </div>
                          <div class="col-xs-3 col-md-3">
                            <div class="opt_flex--container flex-line-break">
                              <div class="opt_flex__item opt_flex__item--vcenter">
                                <p class="approval-status success">Approved</p>
                              </div>
                            
                            </div>
                          </div>

                          <div class="col-xs-3 col-md-3">
                            <div class="opt_flex--container flex-line-break">
                              <div class="opt_flex__item opt_flex__item--vcenter">
                                <p class="opt-txt__body2-small">Lorem ipsum dolor sit amet, consectetur adipiscing.</p>
                              </div>
                            
                            </div>
                          </div>

                          <div class="col-xs-3 col-md-3">
                            <div class="opt_flex--container flex-line-break">
                              <div class="opt_flex__item opt_flex__item--vcenter">
                                <p class="opt-txt__body2-small">20-Jan-2019 | 8:00AM</p>
                              </div>
                             
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </mat-expansion-panel>
                   
                  
                  </mat-accordion>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row batch-approval-button-row">
          <div class="col-md-6">
          </div>

          <div class="col-md-6">
            <div class="opt_flex--container">
              <div class="opt_flex__item flex-item-align-right opt_flex__item--vcenter just-content-end">
                <button class="mat-btn-primary mat-button" (click)="close()">Close</button>         
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
