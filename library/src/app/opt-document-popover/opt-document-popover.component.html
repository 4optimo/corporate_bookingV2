<div class="task-document-popup">
  <div class="row">
    <div class="col-md-1 pull-right">
      <i class="material-icons pull-right close-popover" (click)="close()">close</i>
    </div>
  </div>
  <div class="document-popup-header">
    <div class="row">
      <div class="col-md-12">
        <div class="opt_flex--container">
          <div class="opt_flex__item opt_flex__item--vcenter">
            <h1>Task Details</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 pull-right">
      <button class="mat-btn-primary mat-button pull-right">
        <i class="material-icons">cloud_off</i>
        <span>Close file panel</span>
      </button>
    </div>
  </div>
  <div class="drag-drop-wrapper">
    <div class="row">
      <div class="col-md-12">
        <div class="opt_flex--container">
          <div class="opt_flex__item opt_flex__item--vcenter task-doc-popup">
            <i class="material-icons">note</i>
            <span class="opt-txt__body1">Document Information</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="opt_flex--container">
        <div class="opt_flex__item opt_flex__item--vcenter">
          <mat-form-field class="example-full-width opt-txt__body1">
            <input matInput placeholder="Description" value="">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 pull-right">
      <div class="opt_flex--container pull-right">
        <div class="opt_flex__item opt_flex__item--vcenter">
          <button class="mat-btn-primary mat-button pull-right">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
