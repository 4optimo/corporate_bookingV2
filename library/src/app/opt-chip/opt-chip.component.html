<div class="opt_chip" [ngClass]="isOpen ? 'active':'hideChip'">
  <div class="opt_flex--container container-nw-row">
    <div class="opt_flex__item">
      <label class="category-type opt-txt__light">Category</label>
    </div>
    <div class="opt_flex__item">
      <div class="opt_chip--wrapper">
        <div class="opt_flex--container">
          <div class="opt_flex__item ">
            <!--<div [formGroup]="myGroup">-->
            <ng-multiselect-dropdown
              [placeholder]="'Select'"
              [data]="cities"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
              (onFilterChange)="onFilterChange($event)">
            </ng-multiselect-dropdown>
            <!--</div>-->
          </div>
          <div class="opt_flex__item--inherit">
            <i class="material-icons cancel" (click)="isOpen = !isOpen;">cancel</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
