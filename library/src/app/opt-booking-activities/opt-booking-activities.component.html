<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <!--<mat-panel-title>-->
        <!--Personal data-->
      <!--</mat-panel-title>-->
      <!--<mat-panel-description>-->
        <!--Type your name and age-->
      <!--</mat-panel-description>-->
    </mat-expansion-panel-header>
    <mat-horizontal-stepper #stepper="matHorizontalStepper">
      <mat-step>
        <ng-template matStepLabel>
          <div class="text-center">
            <div class="activity-avatar-wrapper">
              <i class="material-icons">pets</i>
            </div>
            <div class="activity-availability">0 items available</div>
            <div class="activity-title">Notes</div>
          </div>
        </ng-template>
      </mat-step>
      <mat-step label="Documents">
        <ng-template matStepLabel>
          <div class="text-center">
            <div class="activity-availability">0 items available</div>
            <div class="activity-title">Documents</div>
          </div>
        </ng-template>
      </mat-step>
      <mat-step label="Correspondence">
        <ng-template matStepLabel>
          <div class="text-center">
            <div class="activity-availability">0 items available</div>
            <div class="activity-title">Correspondence</div>
          </div>
        </ng-template>
      </mat-step>
      <mat-step label="Payment">
        <ng-template matStepLabel>
          <div class="text-center">
            <div class="activity-availability">0 items available</div>
            <div class="activity-title">Payment</div>
          </div>
        </ng-template>
      </mat-step>
      <mat-step label="Deliverables & Dispatch">
        <ng-template matStepLabel>
          <div class="text-center">
            <div class="activity-availability">0 items available</div>
            <div class="activity-title">Deliverables & Dispatch</div>
          </div>
        </ng-template>
      </mat-step>
      <mat-step label="Host">
        <ng-template matStepLabel>
          <div class="text-center">
            <div class="activity-availability">0 items available</div>
            <div class="activity-title">Host</div>
          </div>
        </ng-template>
      </mat-step>
      <mat-step label="History">
        <ng-template matStepLabel>
          <div class="text-center">
            <div class="activity-availability">0 items available</div>
            <div class="activity-title">History</div>
          </div>
        </ng-template>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-expansion-panel>
</mat-accordion>
