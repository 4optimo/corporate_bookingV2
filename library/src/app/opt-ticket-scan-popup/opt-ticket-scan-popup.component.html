<div class="opt_modal-content opt-corporate-client">
  <div class="mat-dialog-content">
    <div class="opt_modal-header ">
      <div class="test opt--depth__1">
        <div class="opt_flex--container test-wrapper">
          <div class="opt_flex__item--inherit test-inner">
            <div class="inner-icon-black">
              <i class="material-icons">scanner</i>
            </div>
          </div>
          <div class="opt_flex__item test-inner-expand">
            <div class="title">
              <h1 mat-dialog-title>{{data.name}}</h1>
            </div>
          </div>
          <div class="opt_flex__item--inherit test-inner-2">
            <div class="inner-action">
              <button class="material-icons icon1">launch</button>
              <button class="material-icons icon2" (click)="close()">close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="opt_modal-body">
      <!--modal body start-->
      <div class="opt_ticket-scan-popup">
        <div class="opt_flex--container">
          <div class="opt_flex__item opt-txt__right">
            <mat-label class="opt-txt__body2-small">2 Items</mat-label>
          </div>
        </div>
        <div class="ticket-scan-wrapper">
          <div class="ticket-list-wrapper">
            <div class="opt_flex--container">
              <div class="opt_flex__item">
                <mat-list>
                  <div class="list-wrapper">
                    <div class="row">
                      <div class="col-xs-10 col-sm-3">
                        <div class="opt_flex--container tc-flex-item__center">
                          <div class="opt_flex__item">
                            <span class="opt-txt__body2-small opt-txt__quaternary despatch-list-item">092883 |</span>
                            <span class="opt-txt__body2-small despatch-list-item">Country Stand Admission</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-3">
                        <div class="opt_flex--container tc-flex-item__center">
                          <div class="opt_flex__item">
                            <span class="opt-txt__body1-small despatch-list-item">2</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </mat-list>
              </div>
            </div>
          </div>
          <mat-divider></mat-divider>
        </div>
      </div>
    </div>
  </div>
</div>
