<div class="document-popups">
  <div class="add-upload-popup">
    <div class="row">
      <div class="col-md-12">
        <div class="opt_flex--container">
          <div class="opt_flex__item opt_flex__item--vcenter">
            <p class="opt-txt__body2">Upload new document</p>
            <!-- <p class="opt-txt__body1">Add document</p> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="opt_flex--container">
          <div class="opt_flex__item opt_flex__item--vcenter">
            <span class="opt-txt__body1">Document_name.pdf</span>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="opt_flex--container">
          <div class="opt_flex__item opt_flex__item--vcenter">
            <mat-form-field>
              <mat-select placeholder="Document category">
                <mat-option value="dc1">Category 1</mat-option>
                <mat-option value="dc2">Category 2</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="opt_flex--container">
          <mat-form-field class="opt_flex__item">
            <textarea matInput placeholder="Comments"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row button-row">
      <div class="col-md-12">
        <div class="opt_flex--container">
          <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
            <button class="mat-btn-primary mat-button">Cancel</button>
            <button class="mat-btn-primary mat-button">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div class="email-popup">
    <div class="row">
      <div class="col-md-12">
        <div class="opt_flex--container">
          <div class="opt_flex__item opt_flex__item--vcenter">
            <p class="opt-txt__body2">Do you want to attach an email to Document?</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row button-row">
      <div class="col-md-12">
        <div class="opt_flex--container">
          <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
            <button class="mat-btn-primary mat-button">Cancel</button>
            <button class="mat-btn-primary mat-button">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div class="edit-popup">
    <div class="row">
      <div class="col-md-12">
        <div class="opt_flex--container">
          <div class="opt_flex__item opt_flex__item--vcenter">
            <p class="opt-txt__body2">Booking Form</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 edit-buttons">
        <div class="opt_flex--container">
          <div class="opt_flex__item opt_flex__item--vcenter">
            <button class="mat-btn-primary--small mat-button">Edit Merged Document</button>
          </div>
        </div>
        
      </div>
      <div class="col-md-4">
          <div class="opt_flex--container">
              <div class="opt_flex__item opt_flex__item--vcenter">
                <button class="mat-btn-primary--small mat-button">Edit Document Template</button>
              </div>
            </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="opt_flex--container">
                <mat-form-field class="opt_flex__item">
                  <textarea matInput placeholder="Comments"></textarea>
                </mat-form-field>
              </div>
        </div>
    </div>
    <div class="row button-row">
        <div class="col-md-12">
          <div class="opt_flex--container">
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <button class="mat-btn-primary mat-button">Cancel</button>
              <button class="mat-btn-primary mat-button">OK</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
