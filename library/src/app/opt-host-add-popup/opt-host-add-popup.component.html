<div class="opt_modal-content opt-host-add-popup">
  <div class="mat-dialog-content">
    <div class="opt_modal-header">
      <div class="test opt--depth__1">
        <div class="opt_flex--container test-wrapper">
          <div class="opt_flex__item--inherit test-inner">
            <div class="inner-icon">
              <i class="material-icons">contacts</i>
            </div>
          </div>
          <div class="opt_flex__item test-inner-expand">
            <!--<div class="title">
              <h1 mat-dialog-title class="opt__heading-1"> Host</h1>
              <p class="opt-txt__body1">Create a new Host</p>
            </div>-->
            <div class="modal_header--title">
              <p class="modal_title">Host</p>
              <p class="modal_subtitle">Create a new Host</p>
            </div>
          </div>
          <div class="opt_flex__item--inherit test-inner-2">
            <div class="inner-action">
              <button class="material-icons icon1">launch</button>
              <button class="material-icons icon2" (click)="close()">close</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="opt_modal-body">

      <!--modal body start-->
      <div class="host-add-popup">

        <div class="host-information">
          <section class="opt-section__heading">
            <mat-accordion>
              <mat-expansion-panel #myPanel2 class="section-heading __main" expanded>
                <mat-expansion-panel-header class="__title" >
                  <h1 class="opt__subtitle-2">Host Information</h1>
                </mat-expansion-panel-header>
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                    <div class="opt_flex--container host-info padding-top">
                      <div class="opt_flex__item">
                        <!--===Search for an existing Customer===-->
                        <mat-form-field>
                          <input matInput placeholder="Client Name" value="" >
                          <mat-icon matSuffix><i class="material-icons">search</i></mat-icon>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="opt_flex--container padding-top">
                  <div class="opt_flex__item">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4  no-padding">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                          <mat-form-field>
                            <mat-select placeholder="Title" [(ngModel)]="selectedValue1" name="Mr" required>
                              <mat-option *ngFor="let currency of currencys" [value]="currency.value">
                                {{currency.viewValue}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                          <mat-form-field>
                            <input matInput placeholder="First Name" value="">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                       <mat-form-field>
                          <input matInput placeholder="Last Name" value="">
                        </mat-form-field>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field>
                          <input matInput placeholder="Company Name" value="">
                        </mat-form-field>
                    </div>
                    </div>
                  </div>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
          </section>
        </div>

        <!--====Contact Details===-->
        <div class="contact-details">
          <section class="opt-section__heading">
            <mat-accordion>
              <mat-expansion-panel #myPanel2 class="padding-top-expansion section-heading __main" expanded>
                <mat-expansion-panel-header class="__title" >
                  <h1 class="opt__subtitle-2">Contact Details</h1>
                </mat-expansion-panel-header>
                <div class="opt_flex--container padding-top">
                  <div class="opt_flex__item">
                    <div class="row">
                      <!-- ========== Contact Details 1st row =========-->
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field>
                          <input matInput placeholder="Post Code" value="">
                        </mat-form-field>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field>
                          <input matInput placeholder="Email" value="">
                        </mat-form-field>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field>
                          <input matInput placeholder="Office Telephone" value="">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="opt_flex--container padding-top">
                  <div class="opt_flex__item">
                    <div class="row">
                      <!-- ========== Contact Details 2nd row =========-->
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field>
                          <input matInput placeholder="Street" value="">
                        </mat-form-field>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field>
                          <input matInput placeholder="Mobile" value="">
                        </mat-form-field>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field>
                          <input matInput placeholder="Fax" value="">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- ========== Default contact =========-->
                <div class="opt_flex--container padding-top">
                  <div class="opt_flex__item">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4  no-padding">
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
                          <mat-form-field>
                                <input matInput placeholder="City" value="">
                              </mat-form-field>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
                          <mat-form-field>
                              <input matInput placeholder="State" value="">
                            </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                 <!--========== Add more contacts =========-->
                <div class="opt_flex--container padding-top">
                    <div class="opt_flex__item">
                      <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4  no-padding">
                          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
                            <mat-form-field>
                              <input matInput placeholder="Region/County" value="">
                            </mat-form-field>
                          </div>
                          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
                            <mat-form-field>
                                <mat-select placeholder="Country" [(ngModel)]="selectedValue1" name="" required>
                                  <mat-option *ngFor="let currency of currencys" [value]="currency.value">
                                    {{currency.viewValue}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                <!-- ========== Add more contact Icon =========-->
                <div class="opt_flex--container padding-top">
                    <div class="opt_flex__item add-alternative-contact">
                      <div class="opt_flex__item  add-new">
                        <div class="add-more-section">
                          <div class="icon-line">
                          </div>
                          <label class="opt-txt__body1">Additional Contact</label>
                          <div class="icon-wrapper">
                            <i class="material-icons">add</i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </mat-expansion-panel>
            </mat-accordion>
          </section>
        </div>

        <div class="package-details">
          <section class="opt-section__heading">
            <mat-accordion>
              <mat-expansion-panel #myPanel2 class="padding-top-expansion section-heading __main" expanded>
                <mat-expansion-panel-header class="__title" >
                  <h1 class="opt__subtitle-2">Package</h1>
                </mat-expansion-panel-header>
                <div class="opt_flex--container padding-top">
                  <div class="opt_flex__item">
                   <!-- ========== Package =========-->
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field>
                          <input matInput placeholder="Package Name" value="Box Office Event 1 Ticket">
                        </mat-form-field>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field>
                          <input matInput placeholder="Division" value="14-Feb-2018">
                          <mat-icon matSuffix><i class="material-icons">date_range</i></mat-icon>
                        </mat-form-field>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <mat-form-field>
                          <input matInput placeholder="No of covers" value="2">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="opt_flex--container opt-txt__secondary special-instruction padding-top">
                  <div class="opt_flex__item opt-txt__body2-small">Special Instructions</div>
                  <button mat-button  [matMenuTriggerFor]="filter_by"  class=" panel-action-btn-icon"><i class="material-icons opt_color_icon_font">filter_list</i></button>
                  <mat-menu #filter_by="matMenu" [overlapTrigger]="false" xPosition="before">
                    <button mat-menu-item class="opt-txt__body2 opt-txt__secondary">Special Instruction</button>
                    <button mat-menu-item  class="opt-txt__body2 opt-txt__secondary">Catering Notes</button>
                  </mat-menu>
                </div>
                <div class="opt-text-editor">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="opt_flex--container">
                        <div class="opt_flex__item">
                          <app-ngx-editor [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="htmlContent"></app-ngx-editor>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
          </section>
        </div>
      </div>
      <br>
      <div class="opt_flex--container padding-top">
        <div class="opt_flex__item"></div>
        <div class="opt_flex__item--inherit">
          <button class="mat-btn-primary mat-button" (click)="close()">Save</button>
        </div>
      </div>

      </div>
      <!--modal body end-->


    </div>
</div>
