<div class="opt_booking__list">
  <mat-accordion>
    <mat-expansion-panel #myPanel1 [disabled]="true" class="opt-expand--line" >
      <mat-expansion-panel-header class="opt_width-define opt_expand__header" collapsedHeight=".collapsedHeight" expandedHeight=".expandedHeight"  >
        <div class="opt_expand--container">
          <div class="col-sm-4 col-md-4	col-lg-4	col-xl-4">
            <mat-panel-title class="opt_flex--container tc-flex-item__center">
              <div class="opt_flex__item--inherit ">
                <div class="icon__cage">
                  <div class="opt_circle">
                    <div class="date">{{date}}
                      <div class="month_year">  {{month}} <br>{{year}}</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="opt_flex__item">
                <div class="opt_width-calc">
                  <div><span class="opt-txt__body2 ref_no">PB3456</span><span class="opt-txt__body2"> - Mr.Jone Albert</span></div>
                  <div><span class="opt-txt__body2">Pandarix</span></div>
                </div>
              </div>
            </mat-panel-title>
          </div>
          <div class="col-sm-4 col-md-4	col-lg-4	col-xl-4">
            <mat-panel-description class="opt_flex--container">
              <div>
                <div class="opt_flex__item tc-flex-item__center opt-txt__body1">5-JAN-18 | <span class="opt-txt__body2"> Personal Training Bookings</span></div>
                <div class="opt-txt__body1"><span>Corporate </span>| <span class="no-color--state">Cancelled</span></div>
              </div>
            </mat-panel-description>
          </div>
          <div class="col-sm-4  col-md-4	col-lg-4	col-xl-4  opt_price-section">
            <mat-panel-description class="opt_flex--container">
              <div class="opt_flex__item"><span class="lbl lbl__vat">Inc Vat</span></div>
              <div class=" opt_flex__item opt-typo-subhead-2 price">Â£300.00</div>
              <!--<div class="opt_flex__item opt-txt__light btn btn-select">Select</div>-->
              <div mat-raised-button class="btn-color-default opt_flex__item opt-txt__light btn btn-select">Select</div>
              <div class="opt_flex__item action__button">
                <button mat-icon-button color="primary" (click)="expandPannel()" [disableRipple]="true" >
                  <mat-icon>{{matIcon1}}</mat-icon>
                </button>
              </div>

            </mat-panel-description>

          </div>

        </div>
      </mat-expansion-panel-header>


      <div class="opt_expand-header">
      </div>
      <div class="opt_expanded-view">

        <!--labels-->

      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
