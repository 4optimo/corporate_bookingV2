<div class="opt_paginator">
  <div class="opt_flex--container">
    <div class="opt_flex__item">
      <mat-paginator [length]="length"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageEvent = $event">
      </mat-paginator>
    </div>
  </div>
</div>
