<div class="opt_search-panel">
  <div class="opt_flex--container">

    <div class="opt_flex__item--inherit">
      <app-opt-chip></app-opt-chip>
    </div>

    <div class="opt_flex__item--inherit">
    <app-opt-chip-input></app-opt-chip-input>
    </div>

    <div class="opt_flex__item--inherit">
    <app-opt-chip-date-picker></app-opt-chip-date-picker>
    </div>

    <div class="opt_flex__item--inherit">
    <app-opt-chip-select></app-opt-chip-select>
    </div>



    <div class="opt_flex__item">
      <div class="opt_flex--container tc-flex-item__center main--input">
        <div class="opt_flex__item">
          <div class="opt_expand--container ">

            <!--<div class="opt_flex__item">-->
            <!--<label class="opt_chip-set&#45;&#45;label opt-txt__light">-->
              <!--{{ category }}-->
            <!--</label>-->
          <!--</div>-->

            <div class="opt_flex__item">
              <form [formGroup]="stateForm">
                        <input type="text" class="opt_chip-set--text input-field" placeholder=" Search by Keyword, Configuration, etc" formControlName="stateGroup" [matAutocomplete]="autoGroup" [(ngModel)]="category" (keyup.enter)="onKeyUp()">
                        <!--<input type="text" matInput placeholder="{{ category}}" [(ngModel)]="category" (keyup.enter)="onKeyUp()"/>-->
                        <mat-autocomplete #autoGroup="matAutocomplete">
                          <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                            <mat-option *ngFor="let name of group.names" [value]="name">
                              {{ name }}
                              <!--class="lbl lbl__vat __normal"-->
                            </mat-option>
                          </mat-optgroup>
                        </mat-autocomplete>
                      </form>
            </div>

          </div>
        </div>
        <div class="opt_flex__item--inherit --right">
          <!--<div class="opt_flex&#45;&#45;container">-->
            <!--<div class="opt_flex__item">-->
              <div class="btn __normal">
                <div mat-raised-button>Search</div>
              </div>
            <!--</div>-->
            <!--<div class="opt_flex__item">-->
              <!--<i class="material-icons btn-default">filter_list</i>-->
            <!--</div>-->
            <button mat-icon-button >
              <!--<mat-icon class="btn-color-default material-icons">filter_list</mat-icon>-->
              <mat-icon mat-button [matMenuTriggerFor]="menu" class="btn-color-default material-icons opt-txt__primary">filter_list</mat-icon>
              <mat-menu #menu="matMenu" class="mat-menu">
                <button mat-menu-item>
                  <span><i class="material-icons opt-txt__primary">search</i></span>
                  <span class="opt-txt__primary">General Search</span>
                </button>
                <button mat-menu-item>
                  <span><i class="material-icons opt-txt__primary">settings_applications</i></span>
                  <span class="opt-txt__primary">Advanced Search</span>
                </button>
              </mat-menu>
            </button>
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</div>
