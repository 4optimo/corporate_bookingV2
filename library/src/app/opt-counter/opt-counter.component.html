<div class="counter-wrapper">
  <div class="opt_flex--container al_cen">
    <div class="opt_flex__item counter-label">
      <span class="opt-txt__body1">Count</span>
    </div>
    <div class="opt_flex__item">
      <div class="input-wrapper">
        <div class="opt_flex--container">
            <div class="opt_flex__item">
                <!-- <mat-form-field class="">
                    <input matInput placeholder="" value="10">
                </mat-form-field> -->
                <mat-form-field class="example-full-width editable-field">
                  <input type="text" placeholder="" value="10" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  
                  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option.name}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="opt_flex__item--inherit">
                <div class="savechanges">
                    <button mat-button class="panel-action-btn-icon mat-button">
                      <i class="material-icons mat-btn-icon-btn">done</i>
                    </button>
                  </div>
                  <div class="resetchanges">
                    <button mat-button class="panel-action-btn-icon mat-button">
                      <i class="material-icons mat-btn-icon-btn">close</i>
                    </button>
                  </div>
                  <div class="inline-spinner">
                    <mat-spinner></mat-spinner>
                  </div>
            </div>
            <!-- <div class="opt_flex__item">
              <div class="circle-done">
                  <i class="material-icons">done</i>
              </div>
            </div> -->
        </div>
      </div>
    </div>
  </div>
  <!--<div class="error_msg">-->
    <!--<div class="opt_txt_status_cancelled">Error Msg</div>-->
  <!--</div>-->
</div>
