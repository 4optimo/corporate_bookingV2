
<!-- component Start-->

<div class="opt_chip __select" [ngClass]="isOpen ? 'active':'hideChip'">
  <div class="opt_flex--container container-nw-row">
    <div class="opt_flex__item">
      <label class="category-type opt-txt__light">Select Input</label>
    </div>
    <div class="opt_flex__item">
      <div class="opt_chip--wrapper">
        <div class="opt_flex--container">
          <div class="opt_flex__item">
            <!--<div [formGroup]="myGroup">-->
            Select any
            <!--</div>-->
            <div class="dropdown-cage" >
              <!--<mat-form-field>-->
                <mat-select placeholder="Favorite food">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
                </mat-option>
                </mat-select>
              <!--</mat-form-field>-->
            </div>
          </div>
          <div class="opt_flex__item--inherit opt_flex__item--vcenter">
            <i class="material-icons cancel" (click)="isOpen = !isOpen;">cancel</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!--end of the Component-->
