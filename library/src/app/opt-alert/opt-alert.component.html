<div class="opt_alert">
  <div class="row">
  <div class="col sm 12 col md 12 col lg 12">
    <div class="opt--depth__2 ">
      <div class="opt_flex--container opt_alert_container">
        <div class="opt_flex__item--inherit verticalLine">
          <div class="opt_alert--icon">
            <i class="material-icons">info_outline</i>
          </div>
        </div>
        <div class="opt_flex__item">
          <div class="text-content">
            <div class="opt-txt__body2 text1">Your transaction could not be processed.</div>
            <div class="opt-txt__body1 text2">You must call your credit card provider and talk to security and release the HOLD on your card</div>
          </div>
        </div>
        <div class="opt_flex__item--inherit ">
        <div class="opt_close--icon ">
          <button class="btn btn-icon" (click)="close()"><i class="material-icons">close</i></button>
        </div>
      </div>

      <!--</div>-->
    </div>
    </div>
  </div>
</div>
</div>
