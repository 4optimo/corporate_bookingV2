<div class="opt_modal-content opt_price-modal">
  <div class="mat-dialog-content">
    <div class="opt_modal-header">
      <div class="test opt--depth__1">
        <div class="opt_flex--container test-wrapper">
          <div class="opt_flex__item--inherit opt-pr-10 test-inner-expand">
            <div class="title">
              <h4 class="opt__heading-4">Studio 1 Photography</h4>
            </div>
          </div>
          <div class="opt_flex__item--inherit opt-pr-10 test-inner-expand">
            <div class="title">
              <h4 class="opt__heading-4 opt-txt__tertiary">Hours x 3</h4>
            </div>
          </div>
          <div class="opt_flex__item--inherit opt-pr-10 test-inner-expand">
            <div class="title">
              <h4 class="opt__heading-4">x 4</h4>
            </div>
          </div>
          <div class="opt_flex__item opt_flex__item--vcenter opt-pr-10 just-content-end">
            <div class="opt-pr-10">
              <i class="material-icons">close</i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="opt_modal-body price-modal-body">
      <div class="row form-container">
        <div class="col-md-4 col-1">
          <div class="opt_flex--container">
            <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
              <span class="opt-txt__body2">Price (Net)</span>
            </div>
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <mat-form-field class="">
                <input matInput placeholder="" value="$100.00">
              </mat-form-field>
            </div>
          </div>
          <div class="opt_flex--container">
            <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
              <span class="opt-txt__body2">Price (Gross)</span>
            </div>
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <mat-form-field class="">
                <input matInput placeholder="" value="$105.00">
              </mat-form-field>
            </div>
          </div>
          <div class="opt_flex--container">
            <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
              <span class="opt-txt__body2">Total (Net)</span>
            </div>
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <mat-form-field class="">
                <input matInput placeholder="" value="$1200.00">
              </mat-form-field>
            </div>
          </div>
          <div class="opt_flex--container">
            <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
              <mat-form-field class="tax-field">
                <mat-label>Tax</mat-label>
                <mat-select [(value)]="selected">
                  <mat-option value="option1">Standard</mat-option>
                  <mat-option value="option2">5%</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <mat-form-field class="">
                <input matInput placeholder="" value="$1200.00">
              </mat-form-field>
            </div>
          </div>
          <div class="opt_flex--container">
            <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
              <span class="opt-txt__body2">Total (Gross)</span>
            </div>
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <mat-form-field class="">
                <input matInput placeholder="" value="$1260.00">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-2">
          <div class="opt_flex--container">
            <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
              <span class="opt-txt__body2">Est. Cost Per Unit</span>
            </div>
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <mat-form-field class="">
                <input matInput placeholder="" value="$100.00">
              </mat-form-field>
            </div>
          </div>
          <div class="opt_flex--container">
            <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
              <span class="opt-txt__body2">Total Estimated Cost</span>
            </div>
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <mat-form-field class="">
                <input matInput placeholder="" value="$960.00">
              </mat-form-field>
            </div>
          </div>
          <div class="opt_flex--container">
            <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
              <span class="opt-txt__body2">Estimated Margin</span>
            </div>
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <mat-form-field class="">
                <input matInput placeholder="" value="$300.00">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-3">
          <div class="opt_flex--container">
            <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
              <span class="opt-txt__body2">Actual Cost Per Unit</span>
            </div>
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <mat-form-field class="">
                <input matInput placeholder="" value="$70.00">
              </mat-form-field>
            </div>
          </div>
          <div class="opt_flex--container">
            <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
              <span class="opt-txt__body2">Total Actual Cost</span>
            </div>
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <mat-form-field class="">
                <input matInput placeholder="" value="$840.00">
              </mat-form-field>
            </div>
          </div>
          <div class="opt_flex--container">
            <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
              <span class="opt-txt__body2">Actual Margin</span>
            </div>
            <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
              <mat-form-field class="">
                <input matInput placeholder="" value="$420.00">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <h4 class="opt__heading-4">Supplier Details</h4>
              </mat-expansion-panel-header>
              <div class="row expansion-body-row">
                <div class="col-md-4">
                  <div class="opt_flex--container">
                    <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
                      <span class="opt-txt__body2">Supplier</span>
                    </div>
                    <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
                      <mat-form-field>
                        <mat-select value="Select">
                          <mat-option>Optiom 1</mat-option>
                          <mat-option>Optiom 2</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="opt_flex--container">
                    <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
                      <span class="opt-txt__body2">Invoice Date</span>
                    </div>
                    <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
                      <mat-form-field>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="opt_flex--container">
                    <div class="opt_flex__item--inherit opt_flex__item--vcenter opt-pr-10">
                      <span class="opt-txt__body2">Invoice Date</span>
                    </div>
                    <div class="opt_flex__item opt_flex__item--vcenter just-content-end">
                      <mat-form-field class="">
                        <input matInput placeholder="" value="INV2345">
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
