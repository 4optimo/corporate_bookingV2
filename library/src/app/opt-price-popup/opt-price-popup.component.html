<br><br><br>
<mat-menu #appMenu="matMenu">
  <ng-template matMenuContent let-name="name">
    <div class="opt-price-popup">
      <div class="inner-container">
        <div class="price-modal opt--depth__4">
          <form class="form-horizontal " action="#" method="post">
            <div class="form-group row">
              <label for="cost" class="col-sm-6 col-form-label">Net</label>
              <div class="col-sm-6">
                <input type="text"  id="cost" value="£2356.23">
              </div>
            </div>
            <div class="form-group row">
              <label for="net-price" class="col-sm-6 col-form-label">Tax</label>
              <div class="col-sm-6">
                <input type="text" id="net-price" value="£2356.23">
              </div>
            </div>
            <div class="form-group row">
              <label for="net-total" class="col-sm-6 col-form-label">Gross</label>
              <div class="col-sm-6">
                <input type="text"  id="net-total" value="£2344.00">
              </div>
            </div>
            <div class="form-group row">
              <label for="gross-total" class="col-sm-6 col-form-label">Margin</label>
              <div class="col-sm-6">
                <input type="text"  id="gross-total" value="£2356.23">
              </div>
            </div>
            <div class="form-group row">
              <label for="cost-estimation" class="col-sm-6 col-form-label">Estimation Cost</label>
              <div class="col-sm-6">
                <input type="text" id="cost-estimation" value="£2356.23">
              </div>
            </div>
            <div class="form-group row">
              <label for="cost-actual" class="col-sm-6 col-form-label">Actual Cost</label>
              <div class="col-sm-6">
                <input type="text" id="cost-actual" value="£2356.23">
              </div>
            </div>
          </form>
        </div>
      </div>


    </div>
  </ng-template>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="{name: 'Sally'}">
  <mat-icon>more_vert</mat-icon>
</button>
