<div class="conf-message-wrapper">
    <div class="confirmation-message">
        <div mat-dialog-content>
          <div class="row">
            <div class="col-md-1">
              <div class="opt_flex--container">
                <div class="opt_flex__item">
                    <i class="material-icons">info</i>
                </div>
              </div>
            </div>
            <div class="col-md-11">
                <div class="opt_flex--container">
                    <div class="opt_flex__item">
                        <p class="opt-txt__body1">Are you sure you want to cancel this booking?</p>  
                    </div>
                  </div>
            </div>
          </div>
          </div>
          <div mat-dialog-actions>
            <div class="opt_flex--container">
              <div class="opt_flex__item just-content-end">
                  <button mat-button class="mat-btn-primary--small" (click)="onNoClick()">No, dont cancel</button>
                  <button mat-button class="mat-btn-primary--small" [mat-dialog-close]>Yes, cancel</button>
              </div>
            </div>
          </div>
    </div>
