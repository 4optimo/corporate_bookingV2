<div class="opt_chip-set">
  <div>
    <div class="opt_flex--container">
    <div class="opt_flex__item--inherit">
      <label class="opt_chip-set--label opt-txt__light">
        Chip Style
      </label>
    </div>
  </div>
    <div class="opt_flex--container">
    <div class="opt_chip--wrapper">
      <div class="opt_flex--container">
        <div class="opt_chip-set--text">Search 1</div>
        <div class="opt_flex__item--inherit icon-set">
          <!--<i class="material-icons">search</i>-->
          <i class="material-icons">cancel</i>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div>
    <div class="opt_flex--container">
      <div class="opt_flex__item--inherit">
        <label class="opt_chip-set--label opt-txt__light">
          Chip Input
        </label>
      </div>
    </div>
    <div class="opt_flex--container">
      <div class="opt_chip--wrapper">
        <div class="opt_flex--container">
          <form>
            <input type="text" class="opt_chip-set--text">
          </form>
          <div class="opt_flex__item--inherit icon-set">
            <!--<i class="material-icons">search</i>-->
            <i class="material-icons">cancel</i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="opt_flex--container">
      <div class="opt_flex__item--inherit">
        <label class="opt_chip-set--label opt-txt__light">
          Chip Auto Complete
        </label>
      </div>
    </div>
    <div class="opt_flex--container">
      <div class="opt_chip--wrapper">
        <div class="opt_flex--container">
          <form [formGroup]="stateForm">
            <input type="text" class="opt_chip-set--text" formControlName="stateGroup" [matAutocomplete]="autoGroup" >
            <mat-autocomplete #autoGroup="matAutocomplete" >
              <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                <mat-option *ngFor="let name of group.names" [value]="name">
                  {{ name }}
                </mat-option>
              </mat-optgroup>
            </mat-autocomplete>

          </form>
          <div class="opt_flex__item--inherit icon-set">
            <!--<i class="material-icons">search</i>-->
            <i class="material-icons">cancel</i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="opt_flex--container">
      <div class="opt_flex__item--inherit">
        <label class="opt_chip-set--label opt-txt__light">
          Chip Multi Select
        </label>
      </div>
    </div>
    <div class="opt_flex--container">
      <div class="opt_chip--wrapper">
        <div class="opt_flex--container">
          <mat-form-field class="mat-select-value-text">
            <mat-select placeholder="" [formControl]="toppings" multiple >
              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="opt_flex__item--inherit icon-set">
            <!--<i class="material-icons">search</i>-->
            <i class="material-icons">cancel</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="opt_drop-down opt--depth__2 ">
    <div class="search-panel">
      <input type="text" placeholder="Search">
      <i class="material-icons">search</i>
    </div>
  <div id="style-2 scrollbar">

  <div>
      <ul>
      <mat-option><mat-checkbox>Option 1</mat-checkbox></mat-option>
      <mat-option><mat-checkbox>Option 2</mat-checkbox></mat-option>
      <mat-option><mat-checkbox>Option 3</mat-checkbox></mat-option>
      <mat-option><mat-checkbox>Option 4</mat-checkbox></mat-option>
      <mat-option><mat-checkbox>Option 5</mat-checkbox></mat-option>
    </ul>
    </div>
  </div>
</div>
