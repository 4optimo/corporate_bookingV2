<!-- component Start-->

<div class="opt_chip __input" [ngClass]="isOpen ? 'active':'hideChip'">
  <div class="opt_flex--container container-nw-row">
    <div class="opt_flex__item">
      <label class="category-type opt-txt__light">Individual Input</label>
    </div>
    <div class="opt_flex__item">
      <div class="opt_chip--wrapper">
        <div class="opt_flex--container">
          <div class="opt_flex__item">
            <!--<div [formGroup]="myGroup">-->
            Type any
            <!--</div>-->
            <div class="dropdown-cage" >
              <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input matInput  value="Sushi">
                </mat-form-field>
              </form>
            </div>
          </div>
          <div class="opt_flex__item--inherit opt_flex__item--vcenter">
            <i class="material-icons cancel" (click)="isOpen = !isOpen;">cancel</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--end of the Component-->
